<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <div class="image-wrapper"></div>
      <div class="product-info-container">
        <span class="product-category">Perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-wrapper">
          <p class="product-price">$149.99</p>
          <span class="previous-price">$169.99</span>
        </div>
        <button type="button" class="product-btn">
          <img src="./images/icon-cart.svg" alt="" /> <span>Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
